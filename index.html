<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booleando</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>


        <!-- FIRST ROW -->
      <div class="row">

        <!-- FIRST BOX -->

        <div class="box">
          <div class="image-container">
            <img src="./img/1.webp" alt="Levi's" />
            <div class="box-overlay">
              <img src="./img/1b.webp" alt="Levi's b" />
            </div>
            <div class="labels-container">
              <div class="label label-discount">-50%</div>
              <div class="label label-sustainability">Sostenibilità</div>
            </div>
          </div>
          <span class="brand">Levi's</span>
          <h2>Relaxed fit tee unisex</h2>
          <span class="price">14,99</span>
          <span class="full-price">29,99</span>
        </div>

        <!-- SECOND BOX -->

        <div class="box">
          <div class="image-container">
            <img src="./img/2.webp" alt="Guess" />
            <div class="box-overlay">
              <img src="./img/2b.webp" alt="Guess b" />
            </div>

            <div class="labels-container">
              <div class="label label-discount">-30%</div>

            </div>
          </div>

          <span class="brand">Guess</span>
          <h2>Roses Tee</h2>
          <span class="price">20,99</span>
          <span class="full-price">29,99</span>
        </div>

        <!-- THIRD BOX -->

        <div class="box">
          <div class="image-container">
            <img src="./img/3.webp" alt="Come Zucchero Filato" />
            <div class="box-overlay">
              <img src="./img/3b.webp" alt="Come Zucchero Filato b" />
            </div>
            <div class="labels-container">
              <div class="label label-discount">-30%</div>
            </div>
          </div>

          <span class="brand">Come Zucchero Filato</span>
          <h2>Voglia di colori pastello</h2>
          <span class="price">129,99</span>
        </div>
      </div>

      <!-- SECOND ROW -->

      <div class="row">

       <!-- FORUTH BOX -->

        <div class="box">
          <div class="image-container">
            <img src="./img/4.webp" alt="Levi's" />
            <div class="box-overlay">
              <img src="./img/4b.webp" alt="Levi's b" />
            </div>
            <div class="labels-container">
              <div class="label label-discount">-50%</div>
              <div class="label label-sustainability">Sostenibilità</div>
            </div>
          </div>
          <span class="brand">Levi's</span>
          <h2>Fit tee unisex</h2>
          <span class="price">14,99</span>
          <span class="full-price">29,99</span>
        </div>

        <!-- FIFTH BOX -->

        <div class="box">
          <div class="image-container">
            <img src="./img/5.webp" alt="Maya Deluxe" />
            <div class="box-overlay">
              <img src="./img/5b.webp" alt="Maya Deluxe b" />
            </div>

            <div class="labels-container">
            </div>
          </div>

          <span class="brand">Maya Deluxe</span>
          <h2>Stripe Bodice</h2>
          <span class="price">99,99</span>
    
        </div>

        <!-- SIXTH BOX -->

        <div class="box">
          <div class="image-container">
            <img src="./img/6.webp" alt="Esprit" />
            <div class="box-overlay">
              <img src="./img/6b.webp" alt="Esprit b" />
            </div>
            <div class="labels-container">
              <div class="label label-sustainability">Sostenibilità</div>
            </div>
          </div>

          <span class="brand">Esprit</span>
          <h2>Maglione - black</h2>
          <span class="price">29,99</span>
        </div>
      </div>

      
    </main>
  </body>
</html>
